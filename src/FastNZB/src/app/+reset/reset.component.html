<div class="center-login" style="text-align: center; margin-top: -200px;">
  <a href="/"><img src="/assets/img/nzb.png" class="logo" /></a>  <br />
  <alert [hidden]="!message">{{message}}</alert>
  <div class="form-group">
    <label>User</label>
    <input id="search-box" class="input-lg form-control" [(ngModel)]="email" /><br />
  </div>
  <div class="form-group">
    <label>New Password</label>
    <input id="search-box" type="password" class="input-lg form-control" [(ngModel)]="password" /><br />
  </div>
  <button class="btn btn-primary" (click)="reset()">Reset</button>
  
</div>
